<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A specialty farmer. Program execution. Playbook. - Preview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="error-handler.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", "Times New Roman", serif;
        background: #e8e8e8;
        padding: 20px;
        line-height: 1.7;
        color: #333;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @page {
        size: letter;
        margin: 0.5in;
      }

      .pdf-export-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2000;
        width: 44px;
        height: 44px;
        background: #f4f6f8;
        color: #34495e;
        border: none;
        padding: 0;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        transition:
          background 0.2s ease,
          transform 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .pdf-export-btn:hover {
        background: #e7ebf0;
        transform: translateY(-1px);
      }

      .pdf-export-btn:active {
        transform: scale(0.96);
      }

      .pdf-export-btn.exporting {
        background: #dfe3e7;
        cursor: wait;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: transparent;
        box-shadow: none;
      }

      .page {
        width: 8.5in;
        min-height: 11in;
        /* max-height: 11in; REMOVED to allow content measurement */
        padding: 1in;
        margin: 0 auto 20px;
        background: white;
        position: relative;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
        /* overflow: hidden; REMOVED to allow content measurement */
        page-break-inside: auto;
        break-inside: auto;
        page-break-after: always;
        break-after: page;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      /* Page content wrapper that flows to next page when full */
      .page-content {
        flex: 1;
        min-height: 0;
      }

      /* Full page image styling */
      .full-page-image-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background: white;
      }

      .full-page-image-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .page-number {
        position: absolute;
        bottom: 0.5in;
        right: 1in;
        font-size: 10pt;
        color: #7f8c8d;
        z-index: 20; /* Ensure page number is above full page image */
      }

      h1 {
        font-size: 28pt;
        font-weight: 700;
        margin-bottom: 24pt;
        border-bottom: 3px solid #333;
        padding-bottom: 12pt;
        letter-spacing: -0.5px;
        color: #2c3e50;
        text-transform: uppercase;
      }

      h2 {
        font-size: 20pt;
        font-weight: 600;
        margin-top: 24pt;
        margin-bottom: 12pt;
        color: #2c3e50;
        border-bottom: 2px solid #ecf0f1;
        padding-bottom: 6pt;
        display: flex;
        align-items: center;
        page-break-after: avoid;
        break-after: avoid;
      }

      h2::before {
        content: attr(data-icon);
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        font-size: 18pt;
        margin-right: 12pt;
        color: #3498db;
        display: inline-block;
        width: 30px;
        text-align: center;
      }

      h3 {
        font-size: 14pt;
        font-weight: 600;
        margin-top: 18pt;
        margin-bottom: 8pt;
        color: #34495e;
        page-break-after: avoid;
        break-after: avoid;
        border-left: 4px solid #3498db;
        padding-left: 10pt;
      }

      h4 {
        font-size: 11pt;
        font-weight: 700;
        margin-top: 12pt;
        margin-bottom: 4pt;
        color: #2c3e50;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        page-break-after: avoid;
        break-after: avoid;
      }

      p {
        margin-bottom: 10pt;
        text-align: justify;
        font-size: 10.5pt;
        color: #444;
      }

      ul,
      ol {
        margin-bottom: 12pt;
        margin-left: 18pt;
        font-size: 10.5pt;
      }

      li {
        margin-bottom: 4pt;
        padding-left: 4pt;
      }

      strong {
        color: #2c3e50;
        font-weight: 700;
      }

      a {
        color: #3498db;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Image styling */
      .image-container {
        margin: 15pt 0;
        text-align: center;
        page-break-inside: avoid;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #eee;
      }

      .image-caption {
        font-size: 9pt;
        color: #7f8c8d;
        margin-top: 6pt;
        font-style: italic;
      }

      /* Product section styling */
      .product-section {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        padding: 15pt;
        margin: 15pt 0;
        border-radius: 8px;
        break-inside: avoid;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .product-section .image-container {
        margin-top: 0;
      }

      .product-section .image-container img {
        max-height: 250px;
        width: auto;
      }

      /* Cover page styling */
      .cover-page {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding: 0 40px;
      }

      .logo-container {
        margin-bottom: 60pt;
      }

      .logo {
        max-width: 250px;
        height: auto;
      }

      .cover-title {
        font-size: 32pt;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 24pt;
        color: #2c3e50;
        text-transform: uppercase;
        border-top: 4px solid #3498db;
        border-bottom: 4px solid #3498db;
        padding: 40px 0;
      }

      .cover-subtitle {
        font-size: 14pt;
        font-weight: 400;
        color: #7f8c8d;
        margin-bottom: 60pt;
        font-style: italic;
      }

      .cover-info {
        font-size: 11pt;
        color: #95a5a6;
        margin-top: auto;
        border-top: 1px solid #ecf0f1;
        padding-top: 20pt;
      }

      /* TOC styling */
      .toc {
        margin-top: 20pt;
      }

      .toc-item {
        margin-bottom: 12pt;
        border-bottom: 1px dotted #bdc3c7;
        padding-bottom: 2pt;
        display: block;
      }

      .toc-item a {
        color: #2c3e50;
        text-decoration: none;
        display: flex;
        justify-content: space-between;
        font-weight: 600;
      }

      .toc-subitem {
        margin-left: 20pt;
        margin-top: 4pt;
        font-size: 10pt;
      }

      .toc-subitem a {
        font-weight: 400;
        color: #34495e;
      }

      /* Table styling */
      .prospect-table-container {
        margin: 15pt 0;
        overflow-x: auto;
      }

      .prospect-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 9pt;
      }

      .prospect-table th,
      .prospect-table td {
        padding: 8pt;
        border: 1px solid #ddd;
        text-align: left;
      }

      .prospect-table th {
        background: #f4f6f8;
        font-weight: 700;
        color: #2c3e50;
      }

      .prospect-table tr:nth-child(even) {
        background: #f9f9f9;
      }

      /* Special box styling */
      .section-box,
      .example-box,
      .hook-point-box,
      .key-points {
        background: #fff;
        border-left: 4px solid #3498db;
        padding: 15pt;
        margin: 15pt 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .example-box {
        border-left-color: #27ae60;
        background: #f9fff9;
      }

      .hook-point-box {
        border-left-color: #e74c3c;
        background: #fff5f5;
        font-weight: 600;
      }

      .key-points {
        border-left-color: #f39c12;
        background: #fffdf5;
      }

      .email-example {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 15pt 0;
        font-family: Arial, sans-serif;
        font-size: 10pt;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .email-header {
        background: #f5f5f5;
        padding: 10pt;
        border-bottom: 1px solid #ddd;
      }

      .field {
        margin-bottom: 4pt;
      }

      .field-label {
        color: #7f8c8d;
        font-weight: 600;
        margin-right: 6pt;
      }

      .email-body {
        padding: 15pt;
      }

      .emphasis-title {
        font-size: 12pt;
        font-weight: 700;
        color: #c0392b;
        margin: 15pt 0 5pt;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #e74c3c;
        display: inline-block;
      }

      /* Geographic Scope map styling */
      .geo-scope {
        text-align: center;
        margin: 20pt 0;
      }

      .geo-scope img {
        max-width: 100%;
        max-height: 500px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Crop Challenges map styling */
      .crop-challenges-image img {
        max-width: 100%;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <button id="export-btn" class="pdf-export-btn" title="Download PDF">
      <i class="fas fa-file-pdf"></i>
    </button>
    <div class="container">
      <!-- DYNAMIC_CONTENT -->
      <div style="padding: 2in; text-align: center; color: #666">
        <i class="fas fa-circle-notch fa-spin" style="font-size: 3em; color: #3498db; margin-bottom: 20px"></i>
        <p>Loading Playbook Preview...</p>
      </div>
    </div>

    <script>
      // Function to render the playbook content
      function renderPlaybook(data) {
        const container = document.querySelector(".container");
        if (!data || !data.html) {
          container.innerHTML = '<div style="padding: 2in; text-align: center; color: #e74c3c;">Failed to load playbook content</div>';
          return;
        }

        container.innerHTML = "<!-- DYNAMIC_CONTENT -->" + data.html + "</div>";

        // Show logo on cover page if available
        const logo = document.getElementById("ssw-logo");
        if (logo) {
          logo.style.display = "inline-block";
        }

        // Wait for images to load before pagination
        setTimeout(paginateContent, 1000);
      }

      // Pagination Logic
      function paginateContent() {
        console.log("Starting pagination...");
        // Using Array.from to snapshot the initial list of pages
        // We only want to process the ORIGINAL pages generated by the server
        // New pages created during pagination shouldn't be re-processed in the main loop
        const originalPages = Array.from(document.querySelectorAll(".page"));

        originalPages.forEach((page) => {
          // Skip cover page and TOC
          if (page.id === "cover" || page.id === "toc") return;

          paginateSinglePage(page);
        });
      }

      function paginateSinglePage(page) {
        // US Letter: 8.5in x 11in
        // 96 DPI: 816px x 1056px
        // Padding: 1in (96px) all around
        // Content area height: 11in - 2in = 9in = 864px
        // Content starts at 96px (padding-top)
        // Safe bottom limit: 1056px - 96px (padding-bottom) = 960px
        // We use slightly less to be safe: 950px
        const PAGE_HEIGHT_PX = 1056;
        const SAFE_BOTTOM_LIMIT = 950;
        const CONTENT_START_TOP = 96;

        // Check if page actually overflows
        // scrollHeight includes padding
        if (page.scrollHeight <= PAGE_HEIGHT_PX) return;

        console.log(`Page ${page.id} overflows (${page.scrollHeight}px). Splitting...`);

        // Create a new page for overflow content
        const newPage = document.createElement("div");
        newPage.className = "page";
        newPage.id = `${page.id}-cont-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

        const newPageContent = document.createElement("div");
        newPageContent.className = "page-content";
        newPage.appendChild(newPageContent);

        // Copy page number with "cont." suffix
        const originalPageNum = page.querySelector(".page-number");
        if (originalPageNum) {
          const newPageNum = originalPageNum.cloneNode(true);
          // Append " (cont.)" if not already present
          if (!newPageNum.textContent.includes("(cont.)")) {
            newPageNum.textContent = newPageNum.textContent + " (cont.)";
          }
          newPage.appendChild(newPageNum);
        }

        // Insert new page immediately after current page
        page.parentNode.insertBefore(newPage, page.nextSibling);

        // Move overflowing elements
        const contentDiv = page.querySelector(".page-content");
        if (!contentDiv) return;

        const children = Array.from(contentDiv.children);
        let moving = false;

        for (let i = 0; i < children.length; i++) {
          const child = children[i];

          // If we've already started moving elements, move this one too
          if (moving) {
            newPageContent.appendChild(child);
            continue;
          }

          // Calculate child position relative to the PAGE (not contentDiv)
          // child.offsetTop is relative to contentDiv (which is at top: 0 inside page padding?)
          // .page has padding: 1in. .page-content is inside.
          // Let's rely on getBoundingClientRect for absolute precision relative to viewport,
          // but simple offset calculation is safer if page is not scrolled.

          // contentDiv offsetTop should be 96px (1in padding)
          // child.offsetTop is relative to contentDiv
          const childBottom = 96 + child.offsetTop + child.offsetHeight;

          if (childBottom > SAFE_BOTTOM_LIMIT) {
            console.log(`Element causes overflow (bottom: ${childBottom}). Moving to next page.`);
            moving = true;
            newPageContent.appendChild(child);
          }
        }

        // If the new page ALSO overflows, recursively paginate it
        // Use setTimeout to allow DOM to update/reflow
        if (newPage.scrollHeight > PAGE_HEIGHT_PX) {
          setTimeout(() => paginateSinglePage(newPage), 10);
        }

        // Check if original page is now empty (unlikely but possible if first element was huge)
        // If contentDiv is empty, we might want to remove the page or warn
        if (contentDiv.children.length === 0) {
          console.warn(`Page ${page.id} became empty after pagination!`);
        }
      }

      // Initial load
      fetch("/api/playbook")
        .then((response) => response.json())
        .then((data) => {
          renderPlaybook(data);
        })
        .catch((err) => {
          console.error("Error loading playbook:", err);
        });

      // Listen for live reload changes
      if (window.LiveReload) {
        // This is handled by the livereload script
      }

      // PDF Export
      document.getElementById("export-btn").addEventListener("click", function () {
        const element = document.querySelector(".container");
        const btn = this;

        btn.classList.add("exporting");
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

        const opt = {
          margin: 0,
          filename: "Orchards_Program_Execution_Playbook.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true, letterRendering: true },
          jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
          pagebreak: { mode: ["avoid-all", "css", "legacy"] },
        };

        html2pdf()
          .set(opt)
          .from(element)
          .save()
          .then(() => {
            btn.classList.remove("exporting");
            btn.innerHTML = '<i class="fas fa-file-pdf"></i>';
          });
      });
    </script>
  </body>
</html>
